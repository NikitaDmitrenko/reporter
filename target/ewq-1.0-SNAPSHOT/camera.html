<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/jquery-1.12.3.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" crossorigin="anonymous">
    <title>Camera</title>
    <script type="text/javascript" language="javascript" charset="UTF-8">
        $(document).ready(function(){
            console.log(formToJSON());
            $("#submit").on('click', function(){
                $.ajax({
                    url: 'http://localhost:8080/webapi/club/camera/registration',
                    type : "POST",
                    contentType: "application/json; charset=UTF-8",
                    dataType : "json",
                    data : formToJSON(),
                    success : function(result) {
                        alert("Please reg your fucking camera");
                    },
                    error: function(xhr, resp, text) {
                        console.log(xhr, resp, text);
                    }
                })
            });
        });

        function formToJSON(){
            return JSON.stringify({
                "clubname": $('#clubname').val(),
                "ipadress"   : $('#ipadress').val(),
                "token" : $('#token').val(),
                "city"    : $('#city').val(),
                "cameraName" : $('#cameraName').val(),
                "cameralogin": $('#cameralogin').val(),
                "camerapassword": $('#camerapassword').val()
            });
        }
    </script>
</head>
<body>
<section>
    <div class="container">
        <div class="row">
            <div align="center" class="col-lg-12 col-md-12 col-sm-12">
                <img style="max-width: 100%;" src="img/logo.jpg">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="col-md-12 col-sm-12">
            <form class="form-horizontal" id="formoid" role="form" action="http://localhost:8080/webapi/club/camera/registration" method="post" enctype="application/x-www-form-urlencoded">
                <div class="form-group">
                    <label for="clubname" class="control-label" >Club name:</label>
                    <div>
                        <input class="form-control" id="clubname" type="text" name="clubname" autofocus placeholder="Enter club name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="ipadress">Camera ip-adress:</label>
                    <div>
                        <input class="form-control" id="ipadress" type="text" name="ipadress"  autofocus placeholder="Enter camera ip-adress" required/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="cameralogin">Camera login:</label>
                    <div>
                        <input class="form-control" id="cameralogin" type="text" name="cameralogin"  autofocus placeholder="Enter camera Login to admin panel:" required/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="camerapassword">Camera password:</label>
                    <div>
                        <input class="form-control" id="camerapassword" type="text" name="camerapassword"  placeholder="Enter camera password to admin panel:" required />
                    </div>
                </div>
                <div class="form-group">
                    <label for="token">Secret token:</label>
                    <div>
                        <input class="form-control" id="token" type="text" name="token"  autofocus placeholder="Enter secret token to your club" required/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="cameraName">Camera name:</label>
                    <div>
                        <input class="form-control" id="cameraName" type="text" name="cameraName"  autofocus placeholder="Enter camera name" required/>
                    </div>
                </div>
                <div class="form-group">
                    <input id="submit" type="button" name="submit" value="submit" class="btn btn-lg btn-default btn-block" />
                </div>
            </form>
        </div>
    </div>
    <div class="results" id="results"></div>
</section>
</body>
</html>
